<form method="POST" action="?acao=Form&metodo=salvar">
    <input type="hidden" name="id" value="{id}" />
    <label>Nome:</label>
    <input type="text" name="nome" value="{nome}" required /><br />
    <label>Classificação:</label>
    <textarea name="classificacao" required>{classificacao}</textarea><br />
    <label>Descrição:</label>
    <textarea type="text" name="descricao" value="{descricao}" required></textarea><br />
    <button type="submit">Salvar</button>
  </form>
